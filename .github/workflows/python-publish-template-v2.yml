# This workflows will upload a Python Package for tagged commits
# For more information see: https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
name: Publish Python üêç distribution üì¶ to PyPI and TestPyPI

on:
  workflow_call:
    inputs:
      upload_url:
        required: true
        type: string
      environment_name:
        required: true
        type: string

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install pypi/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a source distribution
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ inputs.environment_name }}

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish distribution üì¶ to PyPI or TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: "__token__"
        # LOGIC: If environment is 'pypi', use PYPI_TOKEN, else use PYPI_TEST_TOKEN
        password: ${{ inputs.environment_name == 'pypi' && secrets.PYPI_TOKEN || secrets.PYPI_TEST_TOKEN }}
        repository-url: ${{ inputs.upload_url }}